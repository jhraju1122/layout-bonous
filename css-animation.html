<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }
  @keyframes example{
    from {
background-color: red;
    }
    to{
        background-color: yellow;
    }
  }
    </style>
</head>
<body>
    <h2>Explore css animation</h2>
    <div></div>
</body>
</html>
